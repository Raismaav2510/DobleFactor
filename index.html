<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LOGIN</title>
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" href="styles.css">
        <script>
            function validacion() {
                var con1 = document.getElementById("password").value;
                var con2 = document.getElementById("passwordA").value;
    
                if (con1 !== con2) {
                    alert("Revise las contraseñas porque no coinciden");
                    return false;
                }
    
                return true;
            }
        </script>
	</head>

	<body>
		<div class="form">
	      	<ul class="tab-group">
	        	<li class="tab active"><a href="#signup">Registrarse</a></li>
	        	<li class="tab"><a href="#login">Iniciar sesión</a></li>
	      	</ul>
      
	      	<div class="tab-content">
	        	<div id="signup">   
	          		<h1>¡Registrarte gratis!</h1>
	          		<form action="registrar.php" method="post" onsubmit = "return validacion()">
                        <div class="field-wrap">
                            <label>
                                Usuario<span class="req">*</span>
                            </label>
                            <input type="text" name="user" required autocomplete="off"/>
                        </div>

                        <div class="top-row">
							<div class="field-wrap">
								<label>
									Crea una contraseña<span class="req">*</span>
								</label>
								<input type="password" name="password" id="password" required autocomplete="off" 
                                       pattern = "^(?=(.*[a-z]))(?=(.*[A-Z]))(?=(.*\d))(?=(.*[@$!#%*?&]))[A-Za-z\d@$!#%*?&]{8,}$" 
                                       title = "La contraseña debe tener: Una mayúscula, una minúscula, un número, un carácter especial y tener mínimo 8 caracteres"/>
							</div>
	          
                            <div class="field-wrap">
                                <label>
                                    Verifica la contraseña<span class="req">*</span>
                                </label>
                                <input type="password" name="passwordA" id="passwordA" required autocomplete="off"
                                       pattern = "^(?=(.*[a-z]))(?=(.*[A-Z]))(?=(.*\d))(?=(.*[@$!#%*?&]))[A-Za-z\d@$!#%*?&]{8,}$" 
                                       title = "La contraseña debe tener: Una mayúscula, una minúscula, un número, un carácter especial y tener mínimo 8 caracteres"/>
                            </div>
                        </div>
	          			<button class="button button-block" type = "submit">¡Registrar!</button>
	          		</form>
				</div>
	        
	        	<div id="login">   
	          		<h1>¡Bienvenido de nuevo!</h1>
	      			<form action="ingresar.php" method="post">
	         			<div class="field-wrap">
		            		<label>
		              			Usuario<span class="req">*</span>
		            		</label>
		            		<input type="text" name="userlogin" required autocomplete="off"/>
	          			</div>
	          
	          			<div class="field-wrap">
				            <label>
				              	Contraseña<span class="req">*</span>
				            </label>
	            			<input type="password" name="passwordlogin" required autocomplete="off"
                                   pattern = "^(?=(.*[a-z]))(?=(.*[A-Z]))(?=(.*\d))(?=(.*[@$!#%*?&]))[A-Za-z\d@$!#%*?&]{8,}$" 
                                   title = "La contraseña debe tener: Una mayúscula, una minúscula, un número, un carácter especial y tener mínimo 8 caracteres"/>
	          			</div>

	          			<button class="button button-block" type = "submit">¡Ingresar!</button>
					</form>
				</div>
			</div>
		</div>
		<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script  src="script.js"></script>
	</body>
</html>
